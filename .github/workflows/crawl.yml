name: Crawl

on:
  workflow_dispatch:
    inputs:
      session_id:
        default: NONE
        description: Php Session ID use to bypass login
        required: true
        type: string

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" > .env
          echo "OPEN_DB_KEY=${{ secrets.OPEN_DB_KEY }}" >> .env
          echo "OPEN_DB_IV=${{ secrets.OPEN_DB_IV }}" >> .env
          echo "PHPSESSID=${{ inputs.PHPSESSID }}" >> .env

      - name: Install Packages
        run: yarn

      - name: Burn ðŸ”¥
        run: yarn dev

      - name: Push to Github
        run: |
          git add ./db
          git config --global user.name "Zain-ul-din"
          git config --global user.email "Zain-ul-din@users.noreply.github.com"
          git commit -m "ðŸ¤– Github Action: updated encrypted DB"
          git push origin master

